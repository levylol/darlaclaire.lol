<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
    <script type="text/javascript" src="snowstorm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <title>@E</title>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="proceed-button" onclick="removeOverlay()">click >.<</div>
    </div>
    <video id="backgroundVideo" loop muted> <source src="nice.mp4" type="video/mp4"></video>
    <audio id="madaraAudio" src="nice.mp3" loop></audio>
    <div class="glass-box">
    <script>
        function playBackgroundVideo() {
            var video = document.getElementById('backgroundVideo');
            video.play();
        }

        function playAudio() {
            var audio = document.getElementById('madaraAudio');
            audio.volume = 0.4;
            audio.play();
        }

        function removeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            playBackgroundVideo();
            playAudio();
            typeText();
        }

        const textElement = document.getElementById("typing-text");
        const texts = [];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeText() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeText, 6000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeText, 1000);
            } else {
                setTimeout(typeText, 200);
            }
        }

        document.addEventListener("DOMContentLoaded", typeText);
    </script>
</body>
<!-- GSAP Animation Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>

<div id="thunderstorm">
  <div id="raindrop"></div>
  <div id="lightning"></div>
</div>

</html>
